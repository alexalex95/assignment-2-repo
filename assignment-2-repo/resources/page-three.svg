<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Define the path for the animation -->
    <path id="squarePath" d="M 50 50 L 150 50 L 150 150 L 50 150 Z" fill="none" stroke="black" />

    <!-- Red circle that will move along the path -->
    <circle cx="0" cy="0" r="10" fill="red">
        <!-- Animation that moves the circle along the path -->
        <animateMotion dur="5s" repeatCount="indefinite">
            <mpath href="#squarePath" />
        </animateMotion>
    </circle>
</svg>